<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Restablecer Contraseña</title>

    <style>
        .navbar-brand {
           font-weight: 700;
           font-size: 24px;
       }

       .navbar-brand .ugb, .navbar-brand .store {
           position: relative;
       }

       .navbar-brand .ugb::after, .navbar-brand .store::after {
           content: '';
           position: absolute;
           bottom: -4px;
           left: 0;
           width: 100%;
           height: 2px;
           background-color: white;
       }

       .navbar-brand .ugb {
           color: red;
       }

       .navbar-brand .store {
           color: white;
       }

       .navbar-nav .nav-link {
           color: white;
       }

       .navbar-nav .nav-link.active {
           font-weight: bold;
       }

       .btn-outline-light {
           margin-left: 5px;
       }

       @media (max-width: 991px) {
           .navbar-collapse {
               flex-direction: column;
           }

           .d-flex {
               flex-direction: column;
               align-items: start;
           }

           .form-select, .form-control {
               margin-bottom: 10px;
           }
       }


       .recovery-box {
    position: relative; /* Añadir posición relativa */
    background-color: #0f1012;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgb(0, 0, 0);
    max-width: 500px;
    margin: 50px auto;
    color: rgb(255, 251, 251);
}

#submitBtn1 {
    position: absolute;
    top: 74%; /* Posiciona el botón justo debajo del formulario */
    left: 75%; /* Centra el botón horizontalmente */
    transform: translateX(-25%); /* Ajusta la posición para centrar completamente */
    margin-top: 5px; /* Espacio entre el formulario y el botón */
}

            


       
   </style>
</head>



<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <span class="ugb">UGB</span>
                <span class="store">Store</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="acerca.html">Acerca de</a>
                    </li>
                </ul>
                
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="recovery-box">
            <h2 class="text-center">Restablecer Contraseña</h2>
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" name="newPassword" id="newPassword" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                </div>
                

                <button type="submit" class="btn btn-outline-light">Restablecer Contraseña</button>
                <div id="message" class="mt-3 text-center"></div>

                <div class="mb-3">
                    <a href="login.html" id="submitBtn1" class="btn btn-outline-light ml-2">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const messageElement = document.getElementById('message');


             // Verificar que las contraseñas coincidan
            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Las contraseñas no coinciden. Por favor, inténtalo de nuevo.';
                messageElement.style.color = 'red';
                return; // Salir de la función
    }


    try {
        const response = await fetch('http://127.0.0.1:3000/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ newPassword: newPassword, token: token })
        });

        if (!response.ok) {
            throw new Error('Error en la respuesta del servidor');
        }

        const result = await response.json();

        if (result.message === 'Contraseña actualizada con éxito.') {
            messageElement.textContent = 'Contraseña actualizada con éxito. Puedes iniciar sesión.';
            messageElement.style.color = 'green';
        } else {
            throw new Error(result.message || 'Error desconocido');
        }
    } catch (error) {
        console.error("Error al restablecer la contraseña:", error.message);
        messageElement.textContent = 'Hubo un error al restablecer la contraseña. Por favor, inténtalo de nuevo.';
        messageElement.style.color = 'red';
    }
});


    </script>
</body>
</html>
