    <script>
       document.getElementById('logoutBtn').addEventListener('click', function (event) {
    event.preventDefault();

    fetch('http://127.0.0.1:3000/logout', {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = 'inicio.html';
        } else {
            console.error('Error al cerrar sesión');
        }
    })
    .catch(error => {
        console.error('Error al cerrar sesión:', error);
    });
});

// Obtener el nombre y código del usuario actual
document.getElementById('logoutBtn').addEventListener('click', function (event) {
    event.preventDefault();

    fetch('http://127.0.0.1:3000/logout', {
        method: 'GET',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Limpiar el localStorage al cerrar sesión
            localStorage.removeItem('userName');
            localStorage.removeItem('userCode');
            window.location.href = 'inicio.html';
        } else {
            console.error('Error al cerrar sesión');
        }
    })
    .catch(error => {
        console.error('Error al cerrar sesión:', error);
    });
});

// Obtener el nombre y código del usuario desde el localStorage
function loadCurrentUserFromLocalStorage() {
    const userName = localStorage.getItem('userName');

        document.getElementById('userDropdown').textContent = userName;
        document.getElementById('userCode').textContent = userCode;
    } else {

        document.getElementById('userDropdown').textContent = "Iniciar sesión";

}
