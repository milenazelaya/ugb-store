<!DOCTYPE html>
<html>

<head>

        .navbar-brand .store {

        }

        .navbar-nav .nav-link.active {

        }

        }

        @media (max-width: 991px) {

                flex-direction: column;
            }

            .d-flex {
                flex-direction: column;
                align-items: start;
            }

            .form-select,
            .form-control {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="iniciousers.html">
                <span class="ugb">UGB</span>
                <span class="store">Store</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-url="acerca.html">Acerca de</a>
                    </li>
                </ul>

                

                <form class="d-flex me-3 mb-3 mt-3">
                    <div class="me-2">
                        <select class="form-select" aria-label="Filter">
                            <option selected>All</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                        </select>
                    </div>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="userNameContainer">Cargando...</span> <!-- Contenedor para el nombre del usuario -->
                    <span id="userCode" class="ms-2"></span> <!-- Aquí se mostrará el código del estudiante -->
                </button>
                
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar Sesión</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </nav>
        
    <!-- Aquí va el resto del contenido de tu página -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Función para cargar el nombre y código del usuario desde el localStorage
    function loadCurrentUserFromLocalStorage() {
    const userName = localStorage.getItem('userName');
    const userCode = localStorage.getItem('userCode');

    const userNameContainerElement = document.getElementById('userNameContainer');
    const userCodeElement = document.getElementById('userCode');

    if (userName && userCode && userNameContainerElement && userCodeElement) {
        userNameContainerElement.textContent = userName;
        userCodeElement.textContent = userCode;
    } else {
        console.error("No se encontró el nombre o código del usuario en el localStorage o los elementos del DOM no están disponibles.");
        if (userNameContainerElement) {
            userNameContainerElement.textContent = "Iniciar sesión";
        }
    }
}


    // Función para cargar la información del usuario desde el servidor y guardarla en el localStorage
    async function fetchCurrentUser() {
        try {
            const response = await fetch('http://127.0.0.1:3000/current-user', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (response.status === 200) {
                const data = await response.json();
                localStorage.setItem('userName', data.name);
                localStorage.setItem('userCode', data.code);
                loadCurrentUserFromLocalStorage();
            } else {
                console.error('Error al obtener el usuario actual:', await response.text());
            }
        } catch (error) {
            console.error('Error al obtener el usuario actual:', error);
        }
    }

    // Llamar a la función al cargar la página
    fetchCurrentUser();

    document.getElementById('logoutBtn').addEventListener('click', function (event) {
        event.preventDefault();

        fetch('http://127.0.0.1:3000/logout', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Limpiar el localStorage al cerrar sesión
                localStorage.removeItem('userName');
                localStorage.removeItem('userCode');
                window.location.href = 'inicio.html';
            } else {
                console.error('Error al cerrar sesión');
            }
        })
        .catch(error => {
            console.error('Error al cerrar sesión:', error);
        });
    });
});

    </script>
    


</body>

</html>
